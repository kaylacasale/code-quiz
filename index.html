<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Lato:wght@300&family=Lobster&family=Roboto:wght@100&family=Rubik+Microbe&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="start">
        <h2 class="startQuiz">Coding Quiz</h2>
        <button id="startBtn">Start Quiz</button>
    </div>
    <h1 class="time"></h1>
    <div id="timeUp"></div>
    <!-- <div id="userInfo"></div> -->
    <div class="container-questions">
        <form id="quiz">
            <div id="headerDiv">
                <h2 id="questionHeader"></h2>
            </div>
            <button id="choice1" class="container-a1">
                <!-- <input type="radio" name="choose" class="option">
                <label for="a1" id="label"></label> -->
            </button>
            <button id="choice2" class="container-a2">
                <!-- <input type="radio" name="choose" class="option">
                <label for="a2" id="label"></label> -->
            </button>
            <button id="choice3" class="container-a3">
                <!-- <input type="radio" name="choose" class="option">
                <label for="a3" id="label"></label> -->
            </button>
            <button id="choice4" class="container-a4">
                <!-- <input type="radio" name="choose" class="option">
                <label for="a4" id="label"></label> -->
            </button>
            <div id="scoreDiv">
                <p></p>
            </div>
        </form>
        <form id="userInfo">
            <div class="input-group">
                <label for="name">Name : </label>
                <input type="text" name="name" id="name" placeholder="Coder" />
            </div>
            <div class="input-group">
                <label for="email">Email : </label>
                <input type="text" name="email" id="email" placeholder="coder@ucla.org" />
            </div>
            <button id="save">SAVE</button>
            <div class="card">
                <h2>Saved User Info </h2>
                <p>User Name: <span id="saved-name"></span></p>
                <p>User Email: <span id="saved-email"></span></p>
                <p>User Score: <span id="saved-score"></span></p>
            </div>
        </form>
    </div>





    <script src="./assets/js/script.js"></script>

</body>

</html>
